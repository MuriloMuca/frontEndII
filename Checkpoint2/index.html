<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bts/bootstrap.min.css">
    <!-- Icon fontawesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Css local -->
    <link rel="stylesheet" href="css/style.css">
    <title>To Do</title>
</head>

<body class="container-fluid">
    <p></p>
    <h3><a href="api.html">Api page</a></h3> 

    <man class="row row-cols-md-2 justify-content-center">
        <div class="col todo-body ">

            <!-- Todo Title -->
            <div class="row text-center">
                <h1 class="m-3">Minha Lista de Tarefas</h1>
            </div>
            <!-- Todo input -->
            <form class="row todo-input" name="form">
                <!-- Drop calendar -->
                <div class="col-auto">
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" id="dropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                        <!-- Dropdown menu links -->
                        <ul class="dropdown-menu">
                            <!-- date creation -->
                            <li>
                                <h6 class="dropdown-header">Data de Criação</h6>
                            </li>
                            <li><input type="date" class="dropdown-item" id="date-creation" disabled></li>
                            <!-- Date limit -->
                            <li>
                                <h6 class="dropdown-header">Data de Conclusão</h6>
                            </li>
                            <li class="ul-limit"><input type="date" class="dropdown-item" id="input-limit" name="datelimit" required></li>
                        </ul>
                    </div>
                </div>

                <!-- Input descrição -->
                <div class="col">
                    <input type="text" minlength="10" class="form-control" id="task-text" placeholder="Nova tarefa..." required>
                </div>

                <!-- Button Add -->
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="create">+</button>
                </div>
            </form>

            <!-- Todo line test  -->
            <div class="row todo-list" id="1">
                <!-- Check Radio -->
                <div class="col-auto">
                    <input onclick="animatedList('1')" class="form-check-input" type="checkbox">
                </div>
                <!-- Description -->
                <div class="col text-break">
                    Título da Atividade
                </div>
                <!-- Date limit -->
                <div class="col ">
                    <span class="date-limit">
                        <i class="fas fa-hourglass-half"></i>
                        30 Set
                    </span>
                </div>
                <!-- Date creation -->
                <div class="col-auto">
                    <i class="fas fa-info-circle"></i>
                    25 Set
                </div>
                <!-- Delete Icon -->
                <div class="col-auto">
                   <a href="#" onclick="removeList('1')"><i class="fas fa-trash-alt"></i></a> 
                </div>
            </div>
        </div>
    </man>

    <!-- JavaScript Bundle with Popper -->
    <script src="js/bts/bootstrap.bundle.min.js"></script>
    <!-- JavaScrip local -->
    <script src="js/app.js"></script>

</body>

</html>
